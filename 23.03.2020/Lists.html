<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Списки</title>
</head>
<body>
    <ol>
        <li>Москва</li>
        <li>Питер</li>
        <li>Киев</li>
    </ol>
    <ol reversed>
        <li>Мосвка</li>
        <li>Питер</li>
        <li>Киев</li>
        </ol>
    <ol type="I">
        <li>Москва</li>
        <li>Питер</li>
        <li>Киев</li>
    </ol>
    <ol reversed>
        <li>Москва</li>
        <li>Питер</li>
        <li>Киев</li>
      </ol>

    <ul type=disc>
        <li>Москва</li>
        <li>Питер</li>
        <li>Киев</li>
    </ul>

    <ul type=circle>
        <li>Москва</li>
        <li>Питер</li>
        <li>Киев</li>
    </ul>

    <ul type=square>
        <li>Москва</li>
        <li>Питер</li>
        <li>Киев</li>
    </ul>
    </body>
</html>
