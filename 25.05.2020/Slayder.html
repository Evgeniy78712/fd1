<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Слайдер</title>
    <style>
        .switch_hidden {
  display: none;
}
    </style>
</head>
<body>
    <input type="radio" id="one" name="dartSlider" checked class="switch switch_hidden">
<input type="radio" id="two" name="dartSlider" class="switch switch_hidden">
<input type="radio" id="three" name="dartSlider" class="switch switch_hidden">
<input type="radio" id="four" name="dartSlider" class="switch switch_hidden">
<input type="radio" id="five" name="dartSlider" class="switch switch_hidden">
<div id="slider" class="slider">
  <section class="slider__slide slider__slide_active">
    <img src="https://vk.vkfaces.com/604829/v604829812/21e0e/jCxnyhu09r4.jpg">
    <label for="five" class="slider__arrow slider__arrow_left"></label>
    <label for="two" class="slider__arrow slider__arrow_right"></label>
  </section>
  <section class="slider__slide slider__slide_active">
    <img class="slider__img" src="https://pp.userapi.com/c837625/v837625883/1f184/PkpPLNNBr2U.jpg">
    <label for="one" class="slider__arrow slider__arrow_left"></label>
    <label for="three" class="slider__arrow slider__arrow_right"></label>
  </section>
  <section class="slider__slide slider__slide_active">
    <img class="slider__img" src="http://i.playground.ru/i/95/33/40/20/user/avatar.jpg?v1">
    <label for="two" class="slider__arrow slider__arrow_left"></label>
    <label for="four" class="slider__arrow slider__arrow_right"></label>
  </section>
  <section class="slider__slide slider__slide_active">
    <img class="slider__img" src="https://pp.userapi.com/c630323/v630323161/20bb3/T3Az9-vrmR4.jpg">
    <label for="three" class="slider__arrow slider__arrow_left"></label>
    <label for="five" class="slider__arrow slider__arrow_right"></label>
  </section>
  <section class="slider__slide slider__slide_active">
    <img class="slider__img" src="https://pp.userapi.com/c630520/v630520889/4664/wtEVyP_teoA.jpg">
    <label for="four" class="slider__arrow slider__arrow_left"></label>
    <label for="one" class="slider__arrow slider__arrow_right"></label>
  </section>
  <div class="slider__pointers">
    <label for="one" class="slider__point slider__point_active"></label>
    <label for="two" class="slider__point slider__point_active"></label>
    <label for="three" class="slider__point slider__point_active"></label>
    <label for="four" class="slider__point slider__point_active"></label>
    <label for="five" class="slider__point slider__point_active"></label>
  </div>
</div>
</body>
</html>
