<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Списки</title>
</head>
<body>
    <ol>   <!-- Нумерованный список -->
        <li>Москва</li>
        <li>Питер</li>
        <li>Киев</li>
    </ol>

    <ol reversed>   <!-- Обратный порядок -->
        <li>Мосвка</li>
        <li>Питер</li>
        <li>Киев</li>
        </ol>

    <ol type="I">   <!-- Римские цыфры -->
        <li>Москва</li>
        <li>Питер</li>
        <li>Киев</li>
    </ol>

    <ol reversed type="A">   <!-- Латинские буквы, обратный порядок -->
        <li>Москва</li>
        <li>Питер</li>
        <li>Киев</li>
      </ol>


    <ul type=disc>   <!-- Маркер в виде круга -->
        <li>Москва</li>
        <li>Питер</li>
        <li>Киев</li>
    </ul>

    <ul type=circle>   <!-- Маркер в виде окружности -->
        <li>Москва</li>
        <li>Питер</li>
        <li>Киев</li>
    </ul>

    <ul type=square>   <!-- Квадратный маркер -->
        <li>Москва</li>
        <li>Питер</li>
        <li>Киев</li>
    </ul>
        
</body>
</html>
