<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Анимашка</title>
</head>
<style>
    div {
        width: 100px;
        height: 100px;
        background: red;
        animation: animateDiv 5s steps(5) alternate infinite;
    }

    @keyframes animateDiv {
        0% {
            background-color: green;
        }
        30% {
            background-color: blue;
        }
        90% {
            background-color: red;
        }
        to {
            background-color: black;
        }
    }
</style>
<body>
    <div></div>
</body>
</html>
